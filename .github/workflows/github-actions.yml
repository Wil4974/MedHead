name: Launch containers and test them

on:
  push:
    branches:
      - restart

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          java-version: '17'

      - name: Tests
        run: mvn test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: docker-compose up -f "src/main/docker/docker-compose.yml" up -d --build

