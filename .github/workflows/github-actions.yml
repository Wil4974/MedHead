name: Launch containers and test them

on:
  push:
    branches:
      - master

jobs:
  Build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -f "src/main/docker/docker-compose.yml" up -d --build
      - name: Test
        run: docker run test
