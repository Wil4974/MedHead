name: Launch containers and test them

on:
  push:
    branches:
      - master

steps:



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'

      - name: Set up Maven
        uses: apache/maven-setup-action@v2
        with:
          maven-version: '3.10.0'

      - name: Run docker-compose
        run: docker-compose up -f "src/main/docker/docker-compose.yml" up -d --build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: docker-compose up -f "src/main/docker/docker-compose.yml" run test

