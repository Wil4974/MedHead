name: Launch containers and test them

on:
  push:
    branches:
      - master

jobs:
  Build end test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -f "src/main/docker/docker-compose.yml" up -d --build
      - name: Test
        run: docker run --network container:webapp-frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080/
