version: '3'

services:
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    container_name: db
    environment:
      - POSTGRES_USER=wil
      - POSTGRES_PASSWORD=wil
      - POSTGRES_DB=medhead
    networks:
      - postgres-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  test:
    build: .
    command: clean test jacoco:report
    depends_on:
      - db

networks:
  postgres-network:
    driver: bridge